/*
 * This file was generated by the Gradle 'init' task.
 */
apply plugin: 'war'

war {
    archiveName 'autodoc-webapp.war'
}

dependencies {
    compile project(':service')
    compile project(':model')
    compile project(':technical')
    compile project(':business')
    compile 'org.springframework:spring-webmvc:5.1.5.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.1.5.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.1.5.RELEASE'
    compile 'org.springframework.security:spring-security-taglibs:5.1.5.RELEASE'
    compile 'javax.inject:javax.inject:1'
    compile 'log4j:log4j:1.2.17'
    compile 'org.webjars:bootstrap:4.2.1'
    compile 'jstl:jstl:1.2'
    compile 'org.thymeleaf:thymeleaf-spring4:3.0.11.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testCompile 'org.springframework:spring-test:5.1.5.RELEASE'
    testCompile 'org.mockito:mockito-core:2.25.0'
    testCompile 'org.mockito:mockito-junit-jupiter:2.23.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.13'
    compile group: 'org.springframework.security.oauth', name: 'spring-security-oauth2', version: '2.3.7.RELEASE'

    // https://mvnrepository.com/artifact/org.apache.pdfbox/pdfbox
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.19'
    // https://mvnrepository.com/artifact/net.sf.cssbox/pdf2dom
    compile group: 'net.sf.cssbox', name: 'pdf2dom', version: '1.9'
    // https://mvnrepository.com/artifact/com.itextpdf/itextpdf
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.1'
    // https://mvnrepository.com/artifact/com.itextpdf.tool/xmlworker
    compile group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.5.13.1'




    compileOnly 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'
}
