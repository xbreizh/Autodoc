<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">

<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <td th:if="${error != null}">
    <td th:text="${error}"></td>

    <h2>Tasks</h2>


    <a th:href="@{'/tasks/new'}">
        <button class="btn btn-info" type="button">New Template</button>
    </a>

    <div th:if="${not #lists.isEmpty(tasks)}">


        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="Id">Id</th>
                <th th:text="Name">Name</th>
                <th th:text="Description">Description</th>
                <th th:text="EstimatedTime">Estimated time( heure )</th>
                <th th:text="Price">Price</th>
                <th th:text="Template">Template</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="data-link" th:each="task : ${tasks}"
                th:onclick="'javascript:rowClicked(\'' +@{'tasks/'+${task.id}}+ '\');'">
                <td th:text="${task.id}">id</td>
                <td th:text="${task.name}">name</td>
                <td th:text="${task.description}">description</td>
                <td th:text="${task.estimatedTime}">estimatedTime</td>
                <td th:text="${task.estimatedTime * pricePerHour}">Price</td>
                <td th:text="${task.template}">template</td>
                <td>
                    <a th:href="@{'/tasks/delete/' + ${task.id}}">
                        <button class="btn btn-danger" type="button">Delete</button>
                    </a>
                </td>

            </tr>


            </tbody>
        </table>

    </div>
</div>

</body>
</html>
