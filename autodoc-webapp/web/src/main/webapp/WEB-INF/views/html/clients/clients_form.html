<div th:fragment="form" xmlns:th="http:/www.w3.org/1999/xhtml">
    <div th:replace="fragments/errors :: errors"></div>

    <form action="#" method="post" th:action="@{'/clients/update/' + ${obj.id}}" th:object="${form}">
        <div class="form-group">
            <label for="id">Id</label>
            <input class="form-control" id="id" name="id" readonly required="required"
                   th:value="${obj.id}"
                   type="text"/>
            <div style="color: red" th:errors="*{id}" th:if="${#fields.hasErrors('id')}">Id Error</div>
        </div>

        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input class="form-control" id="firstName" name="firstName" required="required"
                   th:value="${obj.firstName}"
                   type="text"/>
            <div style="color: red" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}">FirstName Error
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">LastName</label>
            <input class="form-control" id="lastName" name="lastName" required="required"
                   th:value="${obj.lastName}"
                   type="text"/>
            <div style="color: red" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}">LastName Error
            </div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">PhoneNumber</label>
            <input class="form-control" id="phoneNumber" name="phoneNumber" required="required"
                   th:value="${obj.phoneNumber}"
                   type="text"/>
            <div style="color: red" th:errors="*{phoneNumber}" th:if="${#fields.hasErrors('phoneNumber')}">PhoneNumber
                Error
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
