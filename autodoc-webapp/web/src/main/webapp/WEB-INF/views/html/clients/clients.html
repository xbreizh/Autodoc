<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <td th:if="${error != null}">
    <td th:text="${error}"></td>


    <a th:href="@{'/clients/new'}">
        <button class="btn btn-info" type="button">New</button>
    </a>

    <div th:if="${not #lists.isEmpty(clients)}">


        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="FirstName">FirstName</th>
                <th th:text="LastName">LastName</th>
                <th th:text="PhoneNumber">PhoneNumber</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:fragment="clients/clientDetails" xmlns:th="http:/www.w3.org/1999/xhtml">
            <tr class="data-link" th:each="client : ${clients}"
                th:onclick="'javascript:rowClicked(\'' +@{'clients/' + ${client.id}}+ '\');'">
                <td th:text="${client.firstName}">firstName</td>
                <td th:text="${client.lastName}">lastName</td>
                <td th:text="${client.phoneNumber}">phoneNumber</td>
                <td>
                    <a th:href="@{'/clients/delete/' + ${client.id}}">
                        <button class="btn btn-danger" type="button">Delete</button>
                    </a>
                </td>

            </tr>


            </tbody>
        </table>

    </div>
</div>

</body>
</html>
