<div th:fragment="newForm" xmlns:th="http:/www.w3.org/1999/xhtml">

    <h3>New CarForm a completer</h3>

    <form action="#" method="post" th:action="@{'/cars/newCar/'}" th:object="${carForm}">
        <table>
            <tr>
                <td>Registration:</td>
                <td><input id="registration" name="registration" required="required" th:value="${registration}"
                           type="text"/></td>
                <td th:errors="*{registration}" th:if="${#fields.hasErrors('registration')}">Registration Error</td>
            </tr>
            <tr>
                <td>Model:</td>
                <td>

                    <select name="modelId" th:id="modelId">
                        <option th:each="model : ${models}"
                                th:text="${model.manufacturer.name+' '+model.name}"
                                th:value="${model.id}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>FirstName:</td>
                <td><input required="required" th:field="*{client.firstName}" type="text"/></td>
                <td th:errors="*{client.firstName}" th:if="${#fields.hasErrors('client.firstName')}">client.firstName
                    Error
                </td>
            </tr>
            <tr>
                <td>LastName:</td>
                <td><input required="required" th:field="*{client.lastName}" type="text"/></td>
                <td th:errors="*{client.lastName}" th:if="${#fields.hasErrors('client.lastName')}">client.LastName
                    Error
                </td>
            </tr>
            <tr>
                <td>PhoneNumber:</td>
                <td><input required="required" th:field="*{client.phoneNumber}" type="text"/></td>
                <td th:errors="*{client.phoneNumber}" th:if="${#fields.hasErrors('client.phoneNumber')}">
                    client.phoneNumber Error
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
