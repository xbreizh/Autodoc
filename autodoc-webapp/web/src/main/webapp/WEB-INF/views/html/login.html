<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http:/www.w3.org/1999/xhtml">

<div th:replace="fragments/header :: head-box"></div>
<body onload="startTime()">


<div id="errors" th:if="${(param.error != null) and (param.error[0] == 'true')}">
    Input is incorrect
</div>

<div class="container">

    <div class="row ">
        <div class="col-4 "></div>
        <div class="col-4  align-middle"><h1
                style="font-size: 5em;font-family:Times New Roman;text-align: center;margin-top: 1em">AUTODOC</h1>
        </div>
        <div class="col-4 "></div>
    </div>
    <div class="row ">
        <div class="col-1 "></div>
        <div class="col-4 "><img alt="robot-error" class="img-fluid" th:src="@{/img/motor.png}"/></div>
        <div class="col-2 "></div>
        <div class="col-4 ">

            <form method="post" th:action="@{/login}">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <input autofocus="autofocus"
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Username"
                           type="text">
                </div>
                <div class="form-group">
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Password"
                           type="password">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col text-center">
                            <input class="form-control btn btn-info"
                                   id="login-submit"
                                   name="login-submit"
                                   type="submit"
                                   value="Log In">

                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-1 "></div>
    </div>

</div>

</body>


</html>
