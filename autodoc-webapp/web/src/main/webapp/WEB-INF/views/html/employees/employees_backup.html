<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">


<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>
    <div class="row">
        <!-- <div class="col-1">Id</div>-->
        <div class="col-2">Login</div>
        <div class="col-2">FirstName</div>
        <div class="col-2">LastName</div>
        <div class="col-2">PhoneNumber1</div>
        <div class="col-2">Edit</div>
    </div>
    <div class="row">

        <div class="col-10">
            <div style="display: block; background-color: greenyellow" th:id="'mic' + ${employee.id}">
                <div class="row">

                    <!--  <div class="col-1" th:text="${employee.id}">Id</div>-->
                    <div class="col-2" th:text="${employee.login}">Login</div>
                    <div class="col-2" th:text="${employee.firstName}">firstName</div>
                    <div class="col-2" th:text="${employee.lastName}">lastName</div>
                    <div class="col-2" th:text="${employee.phoneNumber1}">phoneNumber1</div>
                </div>
            </div>
            <div style="display: none; background-color: orangered" th:id="'micForm' + ${employee.id}">
                <div class="row">

                    <!-- <div class="col-1" th:text="${employee.id}">Id</div>-->
                    <div class="col-2" th:text="${employee.login}">Login</div>
                    <div class="col-2" th:text="${employee.firstName}">firstName</div>
                    <div class="col-2" th:text="${employee.lastName}">lastName</div>
                    <div class="col-2" th:text="${employee.phoneNumber1}">phoneNumber1</div>
                </div>
            </div>
        </div>
        <div class="col-2">
            <label style="display: block" th:id="'switch' + ${employee.id}">
                <input onclick="toggle_displays('mic0', 'micForm0', 'save0');"
                       type="checkbox">
                <span class="slider round"></span>
            </label>
            <div style="display: none" th:id="'save' + ${employee.id}">
                <button class="btn btn-warning" type="button">Save</button>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col-12">

            <div th:replace="employees_edit2 :: employees_edit"></div>
        </div>
    </div>

</div>

<script>
    function toggle_displays(a, b, c) {
        let text = document.getElementById(a);
        let form = document.getElementById(b);
        let save = document.getElementById(c);


        if (text.style.display === "block") {
            text.style.display = "none";
            form.style.display = "block";
            save.style.display = "block";
        } else {
            text.style.display = "block";
            form.style.display = "none";
            save.style.display = "none";
        }
    }
</script>


</body>
</html>
