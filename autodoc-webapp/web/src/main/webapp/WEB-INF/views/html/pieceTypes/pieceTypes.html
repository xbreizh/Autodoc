<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: head1"></div>
<body onload="startTime()">
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <td th:if="${error != null}">
    <td th:text="${error}"></td>

    <h2>PieceType</h2>


    <a th:href="@{'/pieceTypes/new'}">
        <button class="btn btn-info" type="button">New</button>
    </a>

    <div th:if="${not #lists.isEmpty(pieceTypes)}">


        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="Name">Name</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:fragment="pieceTypeDetails" xmlns:th="http:/www.w3.org/1999/xhtml">
            <tr class="data-link" th:each="pieceType : ${pieceTypes}"
                th:onclick="'javascript:rowClicked(\'' +@{'pieceTypes/' + ${pieceType.id}}+ '\');'">
                <td th:text="${pieceType.name}">name</td>
                <!-- <td>
                     <a th:href="@{'/pieceTypes/' + ${pieceType.id}}">
                         <button class="btn btn-warning" type="button">Edit</button>
                     </a>
                 </td>-->
                <td>
                    <a th:href="@{'/pieceTypes/delete/' + ${pieceType.id}}">
                        <button class="btn btn-danger" type="button">Delete</button>
                    </a>
                </td>

            </tr>


            </tbody>
        </table>

    </div>
</div>

</body>
</html>
