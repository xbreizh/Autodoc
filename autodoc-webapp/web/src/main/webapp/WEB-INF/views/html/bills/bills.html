<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <td th:if="${error != null}">
    <td th:text="${error}"></td>

    <h2>Bills</h2>


    <a th:href="@{'/bills/new'}">
        <button class="btn btn-info" type="button">New</button>
    </a>


    <div th:fragment="bill_table" xmlns:th="http:/www.w3.org/1999/xhtml">
        <div th:if="${not #lists.isEmpty(bills)}">


            <table class="table table-striped">
                <thead>
                <tr>
                    <th th:text="Registration">Registration</th>
                    <th th:text="Status">Status</th>
                    <th th:text="Client">Client</th>
                    <th th:text="Total">Total</th>
                    <th th:text="Employee">Employee</th>
                    <th th:text="VAT">VAT</th>
                    <th th:text="Discount">Discount</th>
                    <th th:text="Tasks">Tasks</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:fragment="billDetails" xmlns:th="http:/www.w3.org/1999/xhtml">
                <tr class="data-link" th:each="bill : ${bills}"
                    th:onclick="'javascript:rowClicked(\'' +@{'bills/' + ${bill.id}}+ '\');'">


                    th:onclick="'javascript:rowClicked(\'' +@{'employees/' + ${employee.id}}+ '\');'">


                    <td th:text="${bill.car.registration}">registration</td>
                    <td th:text="${bill.status}">status</td>
                    <td><span th:text="${bill.client.firstName}">firstName</span><span
                            th:text="${bill.client.lastName}">lastName</span>
                    </td>
                    <td th:text="${bill.total}">total</td>
                    <td th:text="${bill.employee.login}">employee</td>
                    <td th:text="${bill.vat}">vat</td>
                    <td th:text="${bill.discount}">discount</td>
                    <td th:text="${bill.tasks.size()}">tasks</td>
                    <td>
                        <a th:href="@{'/bills/delete/' + ${bill.id}}">
                            <button class="btn btn-danger" type="button">Delete</button>
                        </a>
                    </td>

                </tr>


                </tbody>
            </table>

        </div>
    </div>
</div>

</body>
</html>
