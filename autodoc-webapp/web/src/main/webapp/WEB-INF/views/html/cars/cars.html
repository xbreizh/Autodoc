<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">
<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <td th:if="${error != null}">
    <td th:text="${error}"></td>

    <h2>Cars</h2>


    <a th:href="@{'/cars/new'}">
        <button class="btn btn-info" type="button">New</button>
    </a>

    <div th:if="${not #lists.isEmpty(cars)}">


        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="Id">Id</th>
                <th th:text="Registration">Registration</th>
                <th th:text="Brand">Brand</th>
                <th th:text="Model">Model</th>
                <th th:text="Client">Client</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:fragment="carDetails" xmlns:th="http:/www.w3.org/1999/xhtml">
            <tr class="data-link" th:each="car : ${cars}"
                th:onclick="'javascript:rowClicked(\'' +@{'cars/' + ${car.id}}+ '\');'">
                <td th:text="${car.id}">id</td>
                <td th:text="${car.registration}">registration</td>
                <td th:text="${car.model.manufacturer.name}">brand</td>
                <td th:text="${car.model.name}">model</td>
                <td th:text="${car.client.lastName}">client</td>
                <td>
                    <a th:href="@{'/cars/delete/' + ${car.id}}">
                        <button class="btn btn-danger" type="button">Delete</button>
                    </a>
                </td>

            </tr>


            </tbody>
        </table>

    </div>
</div>

</body>
</html>
