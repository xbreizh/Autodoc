<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">
<title>myProfile</title>

<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <h2>Car details</h2>


    <h1>Form</h1>
    <label style="display: block" th:id="'switch' + ${car.id}">
        <input onclick="toggle_displays();"
               type="checkbox">
        <span class="slider round"></span>
    </label>
    <h3>Edit</h3>


    <div style="display: none; background-color: greenyellow" th:id="'micForm' + ${car.id}">

        <div th:replace="cars/cars_form :: form"></div>
    </div>
    <div style="display: block; background-color: orangered" th:id="'mic' + ${car.id}">
        <table>
            <tr>
                <td>Id:</td>
                <td th:text="${car.id}">Id</td>
            </tr>
            <tr>
                <td>Registration:</td>
                <td th:text="${car.registration}">Registration</td>
            </tr>
            <tr>
                <td>Brand:</td>
                <td th:text="${car.model.manufacturer.name}">Brand</td>
            </tr>
            <tr>
                <td>Model:</td>
                <td th:text="${car.model.name}">Model</td>
            </tr>
            <tr>
                <td>Client:</td>
                <td th:text="${car.client.firstName+' '+car.client.lastName}">Client</td>
            </tr>
        </table>


    </div>
    <div th:if="${not #lists.isEmpty(bills)}">


        <table class="table table-striped">
            <caption style="display: none">History</caption>
            <thead>
            <tr>
                <th id="billId">Id</th>
                <th id="Date">Date</th>
                <th id="Total">Total</th>
                <th id="Status">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:fragment="billDetails">
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.id}">id</td>
                <td th:text="${bill.date}">date</td>
                <td th:text="${bill.total}">total</td>
                <td th:text="${bill.status}">status</td>
            </tr>
            </tbody>
        </table>

    </div>
    <div th:if="${ #lists.isEmpty(bills)}">No previous history
    </div>
</div>

<script>

    window.onload = checkToggle;
    let start = 0;

    function checkToggle() {

        let showFormVar = parseInt("[[${showForm}]]");
        let showForm = start + showFormVar;
        if (showForm === 0) {
            toggle_displays();

        }
        start++;
    }


    function toggle_displays() {
        var divs = document.getElementsByTagName("div");

        for (var i = divs.length; i;) {
            var div = divs[--i];

            if (div.id.indexOf("fo") > -1) {

                if (div.style.display === 'block') {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            }
            if (div.id.indexOf("mic") > -1) {

                if (div.style.display === 'block') {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            }

        }


    }
</script>

</body>
</html>
