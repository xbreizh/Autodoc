<div th:fragment="bookDetails" xmlns:th="http:/www.w3.org/1999/xhtml">

    <table class="table table-striped">
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Edition</th>
            <th>Number pages</th>
            <th>Publication Year</th>
            <th>Keywords</th>
        </tr>
        <tr>
            <td data-th-text="${event.isbn}"></td>
            <td data-th-text="${event.title}"></td>
            <td data-th-text="${event.author}"></td>
            <td data-th-text="${event.edition}"></td>
            <td data-th-text="${event.nbPages}"></td>
            <td data-th-text="${event.publicationYear}"></td>
            <td data-th-text="${event.keywords}"></td>
        </tr>

    </table>

</div>
