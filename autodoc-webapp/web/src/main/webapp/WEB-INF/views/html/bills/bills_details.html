<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http:/www.w3.org/1999/xhtml">


<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>

    <h2>Bill details</h2>


    <h1>Bill Form</h1>
    <label style="display: block" th:id="'switch' + ${bill.id}">
        <input onclick="toggle_displays();"
               type="checkbox">
        <span class="slider round"></span>
    </label>
    <h3>Edit</h3>


    <div style="display: none; background-color: greenyellow" th:id="'micForm' + ${bill.id}">

        <div th:replace="bills/bills_form :: form"></div>
    </div>
    <div style="display: block; background-color: orangered" th:id="'mic' + ${bill.id}">
        <div th:fragment="bill_table" xmlns:th="http:/www.w3.org/1999/xhtml">
            <table>
                <tr>
                    <td>Id:</td>
                    <td th:text="${bill.id}">Id</td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td th:text="${bill.car.registration}">Registration</td>
                </tr>
                <tr>
                    <td>Client:</td>
                    <td th:text="${bill.client.lastName}">Client</td>
                </tr>
                <tr>
                    <td> Employee:</td>
                    <td th:text="${bill.employee.login}">Employee</td>
                </tr>
                <tr>
                    <td>VAT:</td>
                    <td th:text="${bill.vat}">VAT</td>
                </tr>
                <tr>
                    <td>Discount:</td>
                    <td th:text="${bill.discount}">Discount</td>
                </tr>
                <tr>
                    <td>Total:</td>
                    <td th:text="${bill.total}">Total</td>
                </tr>
                <!--   <tr>
                       <td>Tasks:</td>
                       <td th:text="${bill.tasks}">Tasks</td>
                   </tr>-->
            </table>
            <div th:if="${not #lists.isEmpty(bill.tasks)}">


                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th th:text="Name">Name</th>
                        <th th:text="Description">Description</th>
                        <th th:text="EstimatedTime">Estimated time</th>
                        <th th:text="Price">Price</th>
                        <th th:text="Template">Template</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- <tr th:fragment="taskDetails" xmlns:th="http:/www.w3.org/1999/xhtml">-->
                    <tr class="data-link" th:each="task : ${bill.tasks}"
                        th:onclick="'javascript:rowClicked(\'' +@{'/tasks/' + ${task.id}}+ '\');'">
                        <td th:text="${task.name}">name</td>
                        <td th:text="${task.description}">description</td>
                        <td th:text="${task.estimatedTime}">estimatedTime</td>
                        <td th:text="${task.price}">price</td>
                        <td th:text="${task.template}">template</td>
                        <td>
                            <a th:href="@{'/tasks/delete/' + ${task.id}}">
                                <button class="btn btn-danger" type="button">Delete</button>
                            </a>
                        </td>

                    </tr>


                    </tbody>
                </table>

            </div>


            <a th:href="@{'/bills/delete/' + ${bill.id}}">
                <button class="btn btn-danger" type="button">Delete</button>
            </a>

        </div>
    </div>

    <script>

        window.onload = checkToggle;
        let start = 0;

        function checkToggle() {

            let showFormVar = parseInt("[[${showForm}]]");
            let showForm = start + showFormVar;
            if (showForm === 0) {
                toggle_displays();

        }
        start++;
    }


    function toggle_displays() {
        var divs = document.getElementsByTagName("div");

        for (var i = divs.length; i;) {
            var div = divs[--i];

            if (div.id.indexOf("fo") > -1) {

                if (div.style.display === 'block') {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            }
            if (div.id.indexOf("mic") > -1) {

                if (div.style.display === 'block') {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            }

        }


    }
</script>


</body>
</html>
