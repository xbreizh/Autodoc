<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/html"
       xmlns:th="http://www.w3.org/1999/xhtml">
<title>myProfile</title>

<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>
    <td th:text="${#lists.size(employee.roles)}">role list size</td>


    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="Login">Login</th>
            <th th:text="FirstName">FirstName</th>
            <th th:text="LastName">LastName</th>
            <th th:text="PhoneNumber1">PhoneNumber1</th>
            <th th:text="StartDate">StartDate</th>
            <th th:text="Roles">Roles</th>
        </tr>
        </thead>
        <tbody>

        <th:block data-th-each="employee : ${employees}">

            <tr th:replace="fragments/employees :: employeeDetails"></tr>

        </th:block>

        </tbody>
    </table>

</div>




</body>
</html>
