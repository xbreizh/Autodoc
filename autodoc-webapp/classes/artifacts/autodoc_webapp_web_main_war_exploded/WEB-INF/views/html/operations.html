<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:th="http://www.w3.org/1999/xhtml">


<div th:replace="fragments/header :: head1"></div>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>

    <div th:replace="fragments/menu :: menu"></div>


    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="Login">Login</th>
            <th th:text="FirstName">FirstName</th>
            <th th:text="LastName">LastName</th>
            <th th:text="PhoneNumber1">PhoneNumber1</th>
            <th th:text="LastConnection">Last Connection</th>
            <th th:text="Roles">Role(s)</th>
        </tr>
        </thead>
        <tbody>

        <th:block data-th-each="car : ${cars}">

            <tr th:fragment="employeeDetails" xmlns:th="http://www.w3.org/1999/xhtml">
                <td th:text="${employee.login}">login</td>
                <td th:text="${employee.firstName}">firstName</td>
                <td th:text="${employee.lastName}">lastName</td>
                <td th:text="${employee.PhoneNumber1}">PhoneNumber1</td>
                <td th:text="${employee.lastConnection} ? ${#dates.format(employee.lastConnection, 'dd-MM-yyyy')}">
                    lastConnection
                </td>
                <td th:each="role : ${employee.roles}"
                    th:text="${role}">role
                </td>
            </tr>


        </th:block>

        </tbody>
    </table>

</div>

<!--

</div>
-->


</body>
</html>
