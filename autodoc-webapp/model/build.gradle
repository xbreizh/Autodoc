/*
 * This file was generated by the Gradle 'init' task.
 */
apply plugin: 'java'
apply plugin: 'idea'


repositories {
    maven { url "https://maven.google.com" }
    mavenLocal()
    mavenCentral()
    // maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile project(':technical')
    compile 'org.springframework:spring-webmvc:5.1.5.RELEASE'
    compile 'org.springframework:spring-orm:5.1.5.RELEASE'
    compile 'javax.inject:javax.inject:1'
    compile 'log4j:log4j:1.2.17'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.4.0'
    testCompile 'org.springframework:spring-test:5.1.5.RELEASE'
    testCompile 'org.mockito:mockito-core:2.25.0'
    testCompile 'org.mockito:mockito-junit-jupiter:2.23.0'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'


    compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.1.0'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
}
